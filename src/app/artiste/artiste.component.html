<button class="btn btn-primary hvr-backward" (click)="back()">Retour</button>
<div id="body" *ngIf="artiste">
    <h1>{{ artiste.name }}</h1>
    <hr style="width: 80%"/>
    <p>
        <img class="hvr-pulse-grow" id="picture" src="{{ artiste.images[0].url }}" alt="{{ artiste.name }}">
    </p>
</div>

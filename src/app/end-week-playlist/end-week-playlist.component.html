<div class="row">
  <table class="table">
    <thead class="header">
    <th scope="col">Classement</th>
    <th scope="col">Nom</th>
    <th scope="col">Auteur</th>
    <th scope="col">Genre</th>
    <th scope="col">Nombre de votes</th>
    <th scope="col"></th>
    </thead>
    <tbody class="tab">
    <tr *ngFor="let music of mesMusiques; index as i">
      <td class="col-1">
        {{i+1}}
      </td>
      <td class="col-4">
        {{music.name}}
      </td>
      <td class="col-3">
        {{music.auteur}}
      </td>
      <td class="col-3">
        {{music.genre}}
      </td>
      <td class="col-2">
        {{music.nbVotes}}
      </td>
      <td class="col-3">
        <button (click)="ajouterVote()"> Ajouter Ã  mon profil</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<div class="row">
  <table class="table table-striped">
    <thead class="header">
    <th scope="col">id</th>
    <th scope="col">Nom</th>
    <th scope="col">Dur√©e</th>
    <th scope="col">Auteur</th>
    <th scope="col">Genre</th>
    <th scope="col">Ma note</th>
    </thead>
    <tbody class="tab">
    <tr *ngFor="let music of mesMusiques">
      <td class="col-3">
        {{music.idMusique}}
      </td>
      <td class="col-3">
        {{music.name}}
      </td>
      <td class="col-3">
        {{music.duree}}
      </td>
      <td class="col-3">
        {{music.auteur}}
      </td>
      <td class="col-3">
        {{music.genre}}
      </td>
      <td class="col-3">
        <div class="row" style="text-align: center">
          <div class="col-6">
            <h1 (click)="incr()" style="cursor: pointer;">+</h1>
          </div>
          <div class="col-6">
            <h1 (click)="dec()" style="cursor: pointer;">-</h1>
          </div>
          <div class="col-12">
            <h1>{{vote}}</h1>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

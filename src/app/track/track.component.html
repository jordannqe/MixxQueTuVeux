<div *ngIf="track">
    <h1>{{ track.name }}</h1>

    <p>
        <img src="{{ track.album.images[1].url }}" alt="{{ track.album.name }}">
    </p>

   <!-- <p>
        <audio controls src="{{ track.prewiew_url }}"></audio>
    </p>-->
</div>
<iframe
  [src]="track.uri | transformation"
  width="320"
  height="90"
  frameborder="0"
  allowtransparency="true"
  allow="encrypted-media"
>

</iframe>

<a href (click)="back()">Retour</a><br>
<button (click)="ajouterVote()"> Ajouter Vote</button>

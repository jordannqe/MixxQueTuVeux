<div class="body">
<div *ngIf="track">
    <h1>{{ track.name }}</h1>
  <hr/>

    <p>
        <img src="{{ track.album.images[1].url }}" alt="{{ track.album.name }}">
    </p>
</div>
<iframe
  [src]="track.uri | transformation"
  width="320"
  height="90"
  frameborder="0"
  allowtransparency="true"
  allow="encrypted-media"
>
</iframe>
<br/>
<button class="btn btn-primary" (click)="back()">Retour</button>
<button class="btn btn-primary" (click)="ajouterVote()">Voter</button>
</div>
